<form id="postForm" role="form" onsubmit="return false">
    <div class="form-group">
        <label for="postContent">What's up?</label>
        <input type="text" autocomplete=”off” class="form-control" id="postContent">
    </div>
    <button type="button" id="postCancel" class="btn btn-default">Cancel</button>
    <button type="submit" id="postSubmit" class="btn btn-default">Post</button>
    <p id="postResponse"></p>
</form><br />
